<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- adding icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- reference to stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card-container">
      <!-- header includes the card image, navigation link, and date -->
      <header>
        <!-- add svg image -->
        <img src="./assets/images/illustration-article.svg" alt="" />  
        <section class="label"><span class="highlight">Learning</span></section>
        <section class="date">Published 21 Dec 2023</section>
      </header>

      <!-- adding main content -->
      <!-- content title -->
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <footer>
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" />
        <section class="author">Greg Hooper</section>
      </footer>
    </section>
  </body>
</html>
